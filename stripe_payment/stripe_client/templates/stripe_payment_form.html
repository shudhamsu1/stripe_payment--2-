{% extends 'base.html' %}
{%load static%}
{% block body %}
<!--{{ responseJSON }}-->
<!--{{ data.responseText }}-->
<div class="container">
    <div style="margin-top:50px;" class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
<!--          <script src='https://js.stripe.com/v2/' type='text/javascript'></script>-->
          <form accept-charset="UTF-8" action="/api/v1/add-cash" class="require-validation" data-cc-on-file="false" data-stripe-publishable-key="pk_bQQaTxnaZlzv4FnnuZ28LFHccVSaj" id="payment-form" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="_method" type="hidden" value="PUT" /><input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" /></div>
            {% csrf_token %}
              <div class='form-row'>
              <div class='col-xs-12 form-group required'>
                <label class='control-label'>Name on Card</label>
                <input class='form-control' placeholder="john doe" id="cardHolder" size='4' type='text' required>
                <span style="color:red; text-align:right;" id="cardHolderError" ></span>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-12 form-group card required'>
                <label class='control-label'>Card Number</label>
                <input autocomplete='off' class='form-control card-number' id="cardNumber" placeholder="424242424242424242" size='20' type='text' required>
                <span style="color:red; text-align:right;" id="cardNoError" ></span>
              </div>
            </div>
            <div class='form-row'>
              <div class='col-xs-4 form-group cvc required'>
                <label class='control-label'>CVC</label>
                <input autocomplete='off' class='form-control card-cvc' id="cardCvv" placeholder='ex. 311' maxlength='3' type='text' required>
                <span style="color:red; text-align:right;" id="cardCvcError" ></span>
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'>Expiration</label>
                <input class='form-control card-expiry-month' id="cardExpMonth" placeholder='MM' maxlength='2' type='text' required>
                <span style="color:red; text-align:right;" id="cardExpMonthError" ></span>
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'> </label>
                <input class='form-control card-expiry-year' id="cardExpYear" placeholder='YY' maxlength='2' type='text' required>
                <span style="color:red; text-align:right;" id="cardExpYearError" ></span>
              </div>
            </div>
             <div class='form-row'>
              <div class='col-xs-12 form-group card required'>
                <label class='control-label'>Amount</label>
                <input autocomplete='off' class='form-control card-number' id="amount" placeholder='Provide amount in cents' size='20' type='text' required>
                <span style="color:red; text-align:right;" id="cardAmountError" ></span>
              </div>
            </div>
<!--            <div class='form-row'>-->
<!--              <div class='col-md-12'>-->
<!--                <div class='form-control total btn btn-info'>-->
<!--                  Total:-->
<!--                  <span class='amount'>$300</span>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <div class='form-row'>
              <div  class='col-md-12 form-group'>
                <button id="submit" class='form-control btn btn-primary submit-button' type='button'>Pay »</button>
              </div>
            </div>
            <div class='form-row'>
              <div id="errorAlert" class='col-md-12 error form-group hide'>
                <div id="error" class='alert-danger alert'>
<!--                  Please correct the errors and try again.-->
                </div>
              </div>

            </div>
          </form>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>
{% endblock body %}
{% block js %}
    <script type="text/javascript" src="{% static 'js/stripe_payment_form.js'%}"></script>
{% endblock js %}
